<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Frogger Simulator</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="title">Frogger Simulator</h1>
  <h2 class="score">Score: <span class="num">0</span></h2>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <div class="container">
    <h2 class="instruction">Instructions:</h2>
    <span class="line"></span>
    <p class="step1">* Press and let go the arrow keys <img class="arrowkeys" src="img/arrowkeys.png" alt="keyboard arrow keys"> to move your character</p>
    <p>* Get to the water or grab stars to earn points</p>
    <h2 class="points">Points:</h2>
    <p class="pt">* Star: +3 pts</p>
    <p class="pt">* Water: +1 pts</p>
    <p class="pt">* Bug: -2 pts</p>
</div>

</body>

</html>
